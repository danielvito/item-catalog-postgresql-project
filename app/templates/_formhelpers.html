{% macro render_field(field) %}
    <div class="form-group row">
      <label for="{{ field.name }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
      <div class="col-sm-10">{{ field(class_="form-control")|safe }}</div>
    </div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
